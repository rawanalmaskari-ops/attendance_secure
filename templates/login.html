<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form method="POST" action="/login">
    Username:
    <input type="text" name="username" required>
    <br><br>
    Password:
    <input type="password" name="password" required>
    <br><br>
    <button type="submit">Login</button>
</form>
<br>
<a href="/register">Go to Register</a>
</body>
</html>
