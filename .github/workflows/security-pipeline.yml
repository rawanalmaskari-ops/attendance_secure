name: DevSecOps CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  static-analysis:
    name: SAST & SCA (Static Checks)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pip-audit

      - name: Run Bandit (SAST)
        run: |
          bandit -r . -f txt -o bandit-report.txt || true

      - name: Run pip-audit (SCA)
        run: |
          pip-audit -r requirements.txt -f markdown -o pip-audit-report.md || true

      - name: Upload SAST & SCA reports
        uses: actions/upload-artifact@v4
        with:
          name: static-security-reports
          path: |
            bandit-report.txt
            pip-audit-report.md

  dynamic-analysis:
    name: DAST (Dynamic Analysis)
    runs-on: ubuntu-latest
    needs: static-analysis

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Flask App in Background
        run: |
          nohup python app.py > flask.log 2>&1 &
          sleep 15

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.13.0
        continue-on-error: true
        with:
          target: "http://localhost:5000"
          fail_action: false
          artifact_name: zapscan


